<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="hero-image-container">
        <img
          class="hero-image"
          src="./images/image-equilibrium.jpg"
          alt="image of equilibrium"
        />
        <div class="overlay-image">
          <img src="./images/icon-view.svg" alt="view icon on hero image" />
        </div>
      </section>

      <section class="top">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="middle">
        <div class="ethereum-icon">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </section>
      <hr />
      <section class="bottom">
        <img class="avatar-img" src="./images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </main>

    <footer class="attribution">
      Challenged by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://yakobus-mardi.github.io/nft-preview-card-component/"
        >Yakobus Mardi</a
      >.
    </footer>
  </body>
</html>
